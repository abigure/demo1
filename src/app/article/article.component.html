<article class="post" [id]="'post_'+i">
  <header class="post-header">
    <h2 class="post-title">
      <a [href]="item.href">{{item.title | mask:16}}</a>
    </h2>
    <div class="post-info clearfix">
      <span class="post-date">
        <i class="glyphicon glyphicon-calendar"></i>{{ item.date }}</span>
      <span class="post-author">
        <i class="glyphicon glyphicon-user"></i>
        <a href="http://blog.miniasp.com/author/will.aspx">{{item.author}}</a>
      </span>
      <span class="post-category">
        <i class="glyphicon glyphicon-folder-close"></i>
        <a href="http://blog.miniasp.com/category/Visual-Studio.aspx">{{item.category}}</a>
      </span>
      <button class="btn btn-danger" (click)="delete.emit(item.id)">刪除文章</button>
    </div>


  </header>
  <section class="post-body text" [innerHTML]="item.summary">
  </section>
  <!-- <pre>{{item | json}}</pre> -->
</article>
